<ion-header class="header-header">

  <div [routerLink]="['/login']">
    <ion-icon name="person"></ion-icon>
    <ion-label class="label-header">Login</ion-label>
  </div>
  |
  <div style="padding-left: 15px;" [routerLink]="['/signup']">
    <ion-icon name="pencil"></ion-icon>
    <ion-label>Cadastro</ion-label>
  </div>


</ion-header>

<ion-header class="header">


  <ion-img style="max-width: 10%;" src="../../../assets/images/coopere.png"></ion-img>



  <ion-button fill="clear" [routerLink]="['/onboarding']">Home</ion-button>

  <div class="dropdown">
    <a href="#">A COOPEERE</a>
    <div class="dropdown-content">
      <a [routerLink]="['/quemsomos']" class="dropdown-item">Quem Somos?</a>
      <a [routerLink]="['/objetivos']" class="dropdown-item">Objetivo</a>
      <a [routerLink]="['/equipe']" class="dropdown-item">A Equipe</a>
    </div>
  </div>

  <ion-button fill="clear" [routerLink]="['/estatuto']">Estatuto</ion-button>
  <ion-button fill="clear" [routerLink]="['/legislacao']">Legislação</ion-button>
  <ion-button fill="clear" [routerLink]="['/vantagens']">Vantagens</ion-button>
  <ion-button fill="clear" [routerLink]="['/parceiros']">Parceiros</ion-button>
  <ion-button fill="clear" [routerLink]="['/faleconosco']">Fale Conosco</ion-button>

</ion-header>



<ion-content>
  <ion-row>
    <ion-grid>
      <ion-col>
        <div class="text-container">
          <ion-label class="estatuto-label" style="color: black;">Estatuto</ion-label>
          <br><br>
          <iframe class="pdf-estatuto" src="https://www.coopeere.eco.br/wp-content/uploads/2020/10/estatuto-coopere.pdf"
          width="798" height="1113" frameborder="0"></iframe>
        </div>
      </ion-col>

      <ion-col>
        <div class="aside">
          <ion-row>
            <ion-button fill="clear" [routerLink]="['/onboarding']">EVENTOS</ion-button>
          </ion-row>
          <ion-row>
            <ion-button fill="clear" [routerLink]="['/onboarding']">PUBLICAÇÕES</ion-button>
          </ion-row>
          <ion-row>
            <ion-button fill="clear" [routerLink]="['/onboarding']"> AGENDA
            </ion-button>
          </ion-row>
          <ion-row>
            <ion-button fill="clear" [routerLink]="['/onboarding']"> GALERIA DE FOTOS
            </ion-button>
          </ion-row>
          <ion-row>
            <ion-button fill="clear" [routerLink]="['/onboarding']"> TRABALHE CONOSCO
            </ion-button>
          </ion-row>
        </div>
      </ion-col>
    </ion-grid>
  </ion-row>
</ion-content>
